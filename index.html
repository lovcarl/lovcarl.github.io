<html lang="en">

    <button class="dropbtn" onclick="myFunction()"><span id="favplaces-text">Favplaces</span><span id="hamburger-icon">&#9776;</span></button>
    <div id="myDropdown" class="dropup-content">
      <a id="lovisas" href="#">Lovisas</a>

      <a id="kth" href="#">KTH</a>
    </div>
  </div>



    <div class="zoom">
      <button id="zoomin">+</button>
      <button id="zoomout" onClick="popUp()">-</button>
    </div>
    <button id="godown">&#8595;</button>
    <button id="goup">&#8593;</button>

    <button id="goright">&#8594;</button>

    <button id="delete">Delete all markers</button>

  </div>



    <script src="./index.js">

      //google.maps.event.addDomListener(window, 'load', initMap);

    </script>
    <script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>



    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
    async defer></script>
  </body>
